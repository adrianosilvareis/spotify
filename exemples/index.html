<!DOCTYPE html>
<html lang="en">
<head>

  <title>Spotify Wrapper Test</title>
</head>
<body>

  <div id="albums"></div>

  <script src="../dist/spotity-wrapper.umd.min.js"></script>

  <script>

    const albumsEl = document.getElementById('albums');

    const spotify = new spotifyWrapper({
      token: 'BQBAllXYRN1rMobhmQhaTs7sZ9bntH1M6RUEXRC5zD_potL3zEeMGwF__EyFdbfHSTBuOiI2wESQFds0S401HEEyv8r3HYyy_F9Zzkz5yf64J64aCH5upu6Ugy_f65sA9VTBQ4VHX902'
    });

    spotify.search.albums('acdc')
      .then(data => {
        markup = data.albums.items.map(item =>
          `<img src='${item.images[0].url}' alt='${item.name}' />`
        ).join('');
        albumsEl.innerHTML = markup;
      })
  </script>
</body>
</html>
